#tag::micronaut[]
micronaut:
  security:
    intercept-url-map:
      - pattern: /v3/api-docs/**
        access: isAnonymous()
      - pattern: /health
        access: isAnonymous()
  endpoints:
    health:
      enabled: true
      sensitive: false
      details:
        enabled: true
      jdbc:
        enabled: false  # avoid DB connection on every /health probe so pool can go to 0 when idle (Neon)
#end::micronaut[]

#tag::jaeger[]
tracing:
  jaeger:
    sampler:
      probability: ${JAEGER_SAMPLER_PROBABILITY:0.01}
#end::jaeger[]

#tag::email[]
email:
  debug: ${EMAIL_DEBUG:false}
#end::email[]
